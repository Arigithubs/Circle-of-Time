<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="circle"></div>

        <div id="taskForm">
            <h2>Add/Edit Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>

                <label for="taskDuration">Task Duration (hours):</label>
                <input type="number" id="taskDuration" min="0.5" step="0.5" required>

                <label for="taskTime">Task Time:</label>
                <input type="text" id="taskTime" placeholder="HH:mm" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" required>

                <label for="taskColor">Task Color:</label>
                <input type="text" id="taskColor" readonly>

                <div id="colorPalette">
                    <div class="color-option" data-color="#e74c3c"></div>
                    <div class="color-option" data-color="#3498db"></div>
                    <div class="color-option" data-color="#2ecc71"></div>
                    <div class="color-option" data-color="#f39c12"></div>
                    <div class="color-option" data-color="#9b59b6"></div>
                </div>

                <div class="form-buttons">
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="button" id="saveButton">Save Task</button>
                </div>
            </form>
        </div>

        <button id="addTaskButton">Add Task</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
