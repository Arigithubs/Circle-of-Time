<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Day Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle-of-time" id="circle">
            <!-- Tasks will be dynamically added here -->
        </div>

        <div id="colorPalette" class="color-palette">
            <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></div>
            <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
            <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
            <!-- Add more color options as needed -->
        </div>

        <div class="task-form" id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required>
            <label for="taskDuration">Task Duration (hours):</label>
            <input type="number" id="taskDuration" required>
            <label for="taskColor">Task Color:</label>
            <input type="text" id="taskColor" readonly>
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
